<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PIPS: Planar Instance 3D Reconstruction</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#071030;
      --accent1:#56CCF2;
      --accent2:#2F80ED;
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{
      display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }
    .card{
      width:min(920px,94%);
      padding:2.2rem;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.04);
    }
    .title{
      font-size:clamp(1.6rem, 3.6vw, 2.4rem);line-height:1.05;margin:0 0 0.6rem 0;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      -webkit-background-clip:text;background-clip:text;color:transparent;
      font-weight:700;letter-spacing:-0.02em;
    }
    .subtitle{
      margin:0 0 1.25rem 0;color:rgba(230,238,248,0.85);font-size:1rem
    }
    .meta{
      display:flex;gap:0.5rem;align-items:center;flex-wrap:wrap;margin-top:1rem
    }
    .btn{padding:0.55rem 0.85rem;border-radius:10px;border:0;background:var(--glass);color:inherit;cursor:pointer;font-weight:600}
    .btn:active{transform:translateY(1px)}
    .code{
      background:rgba(10,14,28,0.6);padding:0.9rem;border-radius:10px;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono',monospace;font-size:0.95rem;overflow:auto;color:#dceefc
    }
    .small{font-size:0.9rem;color:rgba(230,238,248,0.7)}
    footer{margin-top:1.1rem;color:rgba(230,238,248,0.55);font-size:0.85rem}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 class="title">PIPS: Planar Instance 3D Reconstruction</h1>
    <p class="subtitle">Leveraging Planar Structural Priors</p>

    <div class="code" id="text">PIPS: Planar Instance 3D Reconstruction  Leveraging Planar Structural Priors</div>

    <div class="meta">
      <button class="btn" id="copyBtn">复制文本</button>
      <button class="btn" id="downloadBtn">下载 index.html</button>
      <span class="small">— 简洁展示页面，可直接嵌入项目 README 或作为海报页。</span>
    </div>

    <footer>提示：若需要更复杂的动效、三维预览或与模型输出联动，我可以帮你扩展。</footer>
  </main>

  <script>
    const textEl = document.getElementById('text');
    const copyBtn = document.getElementById('copyBtn');
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(textEl.textContent.trim());
        copyBtn.textContent = '已复制';
        setTimeout(()=>copyBtn.textContent='复制文本',1300);
      } catch (e) {
        alert('复制失败，请手动选择文本并复制。');
      }
    });

    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', ()=>{
      const html = `<!doctype html>\n<html lang=\"en\">\n<head>\n<meta charset=\"utf-8\">\n<meta name=\"viewport\" content=\"width=device-width,initial-scale=1\">\n<title>PIPS: Planar Instance 3D Reconstruction</title>\n</head>\n<body>\n<pre>${textEl.textContent.trim().replace(/</g,'&lt;')}</pre>\n</body>\n</html>`;
      const blob = new Blob([html], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'index.html'; document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
